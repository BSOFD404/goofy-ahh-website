<!DOCTYPE html>
<html>
<head>
<title>Connection Lost</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #222;
  color: #eee;
  margin: 0;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#connectionLost {
  background-color: rgba(0, 0, 0, 0.8);
  padding: 20px;
  border-radius: 10px;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

#connectionLost h1 {
  font-size: 2em;
  margin-bottom: 10px;
  animation: shake 0.5s infinite;
}

@keyframes shake {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-2deg); }
  100% { transform: rotate(0deg); }
}

#reconnectButton {
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

#reconnectButton:hover {
  background-color: #367C39;
  transform: scale(1.1);
}

#rickrollVideo {
  display: none;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  background-color: black;
}

#rickrollVideo video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>
<body>

<div id="connectionLost">
  <h1>Connection Lost</h1>
  <button id="reconnectButton">Reconnect</button>
</div>

<div id="rickrollVideo">
  <video id="rickrollPlayer" src="rickroll.mp4" muted playsinline loop preload="auto"></video>
</div>

<script>
  const reconnectButton = document.getElementById('reconnectButton');
  const connectionLostDiv = document.getElementById('connectionLost');
  const rickrollVideoDiv = document.getElementById('rickrollVideo');
  const rickrollPlayer = document.getElementById('rickrollPlayer');

  let rickrollCount = 0;

  reconnectButton.addEventListener('click', async () => {
    connectionLostDiv.style.display = 'none';
    rickrollVideoDiv.style.display = 'block';
    rickrollCount++;
    
    try {
      // First ensure the video is ready to play
      rickrollPlayer.currentTime = 0;
      
      // Try to play the video (still muted due to browser policies)
      await rickrollPlayer.play();
      
      // Send Telegram notification
      sendTelegramMessage("Someone was rickrolled!");
      
      // Show unmute instructions to user
      showUnmuteInstructions();
      
    } catch (error) {
      console.error('Video playback failed:', error);
      handleVideoError(error);
    }
  });

  function showUnmuteInstructions() {
    // Create a message telling user how to unmute
    const unmuteMessage = document.createElement('div');
    unmuteMessage.style.cssText = `
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10000;
      font-size: 16px;
    `;
    unmuteMessage.innerHTML = 'Click the speaker icon in the video to unmute!';
    document.body.appendChild(unmuteMessage);
    
    // Remove message after 5 seconds
    setTimeout(() => {
      if (document.body.contains(unmuteMessage)) {
        document.body.removeChild(unmuteMessage);
      }
    }, 5000);
  }

  function handleVideoError(error) {
    console.error('Video error details:', {
      code: rickrollPlayer.error ? rickrollPlayer.error.code : 'No error code',
      message: error.message
    });
    
    // Fallback: Try to reload the video source
    const currentSrc = rickrollPlayer.src;
    rickrollPlayer.src = '';
    rickrollPlayer.src = currentSrc;
    
    // Show error message to user
    const errorMsg = document.createElement('div');
    errorMsg.style.cssText = `
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 10000;
      text-align: center;
    `;
    errorMsg.innerHTML = `
      <h3>Video Playback Error</h3>
      <p>Please refresh the page and try again.</p>
      <button onclick="this.parentElement.remove()" style="padding: 10px; margin-top: 10px;">OK</button>
    `;
    document.body.appendChild(errorMsg);
  }

  // Improved error handling
  rickrollPlayer.addEventListener('error', (event) => {
    console.error('Video element error:', {
      code: rickrollPlayer.error ? rickrollPlayer.error.code : 'Unknown',
      message: 'Check browser console for details'
    });
  });

  // Listen for when video can play through
  rickrollPlayer.addEventListener('canplaythrough', () => {
    console.log('Video is ready to play');
  });

  // Listen for when video actually starts playing
  rickrollPlayer.addEventListener('play', () => {
    console.log('Video started playing');
  });

  function sendTelegramMessage(message) {
    const telegramBotToken = '7719637928:AAFsQ6QHSH7z_GUeu6HMYl62yngKQPsRL_g';
    const telegramChatId = '6013637983';
    const apiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

    fetch(apiUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        chat_id: telegramChatId,
        text: message,
      }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        console.log('Telegram message sent successfully!');
      } else {
        console.error('Error sending Telegram message:', data);
      }
    })
    .catch(error => {
      console.error('Error sending Telegram message:', error);
    });
  }

  // Telegram Bot Command Handling (Simulated)
  window.addEventListener('keydown', function(event) {
    if (event.key === '/') {
      let command = prompt("Enter command:");
      if (command === 'many') {
        alert("Rickrolled count: " + rickrollCount);
      } else if (command === 'reset' && confirm("Are you sure you want to reset the count? (Only for you!)")) {
        rickrollCount = 0;
        alert("Rickroll count reset!");
      } else {
        alert("Unknown command.");
      }
    }
  });

  // Preload the video when page loads
  window.addEventListener('load', () => {
    console.log('Page loaded, video should be preloading...');
    // Force the video to start loading
    rickrollPlayer.load();
  });
</script>

</body>
</html>
